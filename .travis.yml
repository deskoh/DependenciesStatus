sudo: required
branches:
  only:
  - master
language: node_js
script:
- mkdir npm
- for d in */; do cd ${d%?} && pb -c 2 -F ../npm/${d%?}.tgz && cd ..; done;
node_js:
- 10
deploy:
  provider: s3
  access_key_id: 
    secure: 
  secret_access_key:
    secure: 
  bucket: deskoh-npm
  skip_cleanup: true
  local_dir: npm
  acl: public_read
before_script:
- npm install -g package-bundle
notifications:
  email: true
  slack:
    rooms:
      secure: 
